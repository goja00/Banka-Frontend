<mat-toolbar color="primary" class="first-color">
    <span class="title-center">Korisnici usluga</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
  
<mat-form-field> 
<input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="PretraÅ¾ite korisnike usluga"> 
</mat-form-field>   
  
    <mat-table [dataSource]="dataSource" class="mat-cell third-color" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.prezime}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="maticni_broj">
        <mat-header-cell *matHeaderCellDef>Maticni broj</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.maticni_broj}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1,0,'','',0)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary"  (click)="openDialog(2,row.id,row.ime,row.prezime,row.maticni_broj)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3,row.id,row.ime,row.prezime,row.maticni_broj)">
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
  
    <mat-paginator class='third-color'[pageSize]="20" [pageSizeOptions]="[5,10,20]"> </mat-paginator>
  
  </div>
