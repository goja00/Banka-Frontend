<mat-toolbar color="primary" class="first-color">
  <span class="title-center">Usluge</span>
</mat-toolbar>

<div class="container mat-elevation-z8">

<mat-form-field> 
<input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="PretraÅ¾ite usluge"> 
</mat-form-field>   

  <mat-table [dataSource]="dataSource" class="mat-cell third-color" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="opis_usluge">
      <mat-header-cell *matHeaderCellDef>Opis usluge</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.opis_usluge}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="datum_ugovora">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Datum ugovora</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.datum_ugovora|date:"short"}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="provizija">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Provizija</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.provizija}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="filijala">
      <mat-header-cell *matHeaderCellDef>Filijala</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.filijala.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="korisnik_usluge">
      <mat-header-cell *matHeaderCellDef>Korisnik</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.korisnik_usluge.ime}} {{row.korisnik_usluge.prezime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1,0,'','',datum,0,filijala,kor)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(2,row.id,row.naziv,row.opis_usluge,row.datum_ugovora,row.provizija,row.filijala,row.korisnik_usluge)" >
          <mat-icon arial label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3,row.id,row.naziv,row.opis_usluge,row.datum_ugovora,row.provizija,row.filijala,row.korisnik_usluge)">
          <mat-icon arial label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator class='third-color'[pageSize]="10" [pageSizeOptions]="[5,10,20]" > </mat-paginator>

</div>
